<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>🎵 音楽プレイヤー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    #now-playing {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
      margin-bottom: 20px;
      background-color: #f9f9f9;
    }
    audio {
      width: 100%;
    }
  </style>
</head>
<body class="container py-4">

  <h1 class="mb-4">🎧 音楽プレイヤー</h1>

  <!-- 🎧 YouTube URL追加フォーム -->
  <form method="post" class="mb-4 row g-2">
    <div class="col-md-9 col-sm-12">
      <input type="text" name="url" class="form-control" placeholder="YouTubeのURLを入力" required>
    </div>
    <div class="col-md-3 col-sm-12">
      <button type="submit" class="btn btn-primary w-100">🎧 mp3変換して追加</button>
    </div>
  </form>

  <!-- 🎶 再生中の曲表示 -->
  <div id="now-playing" class="mb-3">
    <h5>🎶 Now Playing</h5>
    <p id="now-title" class="mb-0 text-muted">（なし）</p>
  </div>

  <!-- 🎵 再生コントロール -->
  <div class="mb-4 d-flex flex-wrap gap-2">
    <button onclick="playSequential()" class="btn btn-outline-success">▶️ 順番に再生</button>
    <button onclick="playShuffle()" class="btn btn-outline-primary">🔀 ランダム再生</button>
    <button onclick="stopAll()" class="btn btn-outline-danger">⏹ すべて停止</button>
  </div>

  {% if songs %}
    <div class="list-group">
      {% for song in songs %}
        <div class="list-group-item mb-3">
          <strong>{{ song[2] }}</strong> - {{ song[3] }}<br>
          <audio id="audio{{ loop.index }}" preload="none" class="my-2">
            <source src="{{ url_for('serve_music', filename=song[1]) }}" type="audio/mpeg">
          </audio>
          <div class="d-flex gap-2">
            <button onclick="playOnly({{ loop.index }})" class="btn btn-sm btn-outline-success">▶️ 再生</button>
            <button onclick="document.getElementById('audio{{ loop.index }}').pause()" class="btn btn-sm btn-outline-secondary">⏹ 停止</button>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>🎶 まだ音楽がありません。上のフォームから追加してみましょう。</p>
  {% endif %}

  <div class="mt-4">
    <a href="{{ url_for('debug_db') }}" class="btn btn-link">🛠 開発者モードへ</a>
  </div>

  <!-- 🎛️ 再生制御スクリプト -->
  <script>
    const audios = Array.from(document.getElementsByTagName('audio'));
    const titles = {{ songs | map(attribute=2) | list | tojson }};
    const artists = {{ songs | map(attribute=3) | list | tojson }};

    function updateNowPlaying(title, artist) {
      document.getElementById("now-title").textContent = `${title} - ${artist}`;
    }

    function stopAll() {
      audios.forEach(audio => {
        audio.pause();
        audio.currentTime = 0;
      });
      updateNowPlaying("（なし）", "");
    }

    function playOnly(index) {
      stopAll();
      audios[index - 1].play();
      updateNowPlaying(titles[index - 1], artists[index - 1]);
    }

    function playSequential() {
      stopAll();
      let i = 0;
      function playNext() {
        if (i >= audios.length) {
          updateNowPlaying("（終了）", "");
          return;
        }
        audios[i].play();
        updateNowPlaying(titles[i], artists[i]);
        audios[i].onended = () => {
          i++;
          playNext();
        };
      }
      playNext();
    }

    function playShuffle() {
      stopAll();
      let indices = Array.from(audios.keys());
      for (let i = indices.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [indices[i], indices[j]] = [indices[j], indices[i]];
      }

      let i = 0;
      function playNext() {
        if (i >= indices.length) {
          updateNowPlaying("（終了）", "");
          return;
        }
        const idx = indices[i];
        audios[idx].play();
        updateNowPlaying(titles[idx], artists[idx]);
        audios[idx].onended = () => {
          i++;
          playNext();
        };
      }
      playNext();
    }
  </script>
</body>
</html>
