<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>✏️ 音楽情報編集</title>
</head>
<body>
  <h1>✏️ 音楽情報を編集（ID: {{ music_id }}）</h1>
  <form method="post">
    <label>タイトル: <input type="text" name="title" value="{{ title }}"></label><br>
    <label>アーティスト: <input type="text" name="artist" value="{{ artist }}"></label><br>
    <label>タグ: <input type="text" name="tags" value="{{ tags }}"></label><br>
    <label>ジャンル（AI）: <input type="text" name="genre_ai" value="{{ genre_ai }}"></label><br>
    <button type="submit">💾 保存</button>
  </form>

  <p><a href="{{ url_for('debug_db') }}">← データベース一覧に戻る</a></p>
</body>
</html>
