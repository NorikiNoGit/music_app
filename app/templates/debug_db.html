<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>📊 データベース中身（開発者用）</title>
  <style>
    table, th, td { border: 1px solid black; border-collapse: collapse; padding: 5px; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <h1>📋 music テーブルの内容</h1>
  <p><a href="{{ url_for('index') }}">← 戻る</a></p>

  <table>
    <thead>
      <tr>
        {% for col in columns %}
          <th>{{ col }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
  {% for row in rows %}
    <tr>
      {% for cell in row %}
        <td>{{ cell }}</td>
      {% endfor %}
      <td><a href="{{ url_for('edit_entry', music_id=row[0]) }}">✏️ 編集</a></td>
      <td>
        <form action="{{ url_for('delete_entry', music_id=row[0]) }}" method="post" onsubmit="return confirm('本当に削除しますか？');">
            <button type="submit">🗑 削除</button>
        </form>
      </td>
    </tr>
  {% endfor %}
</tbody>
  </table>
</body>
</html>
