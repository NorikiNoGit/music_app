<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ğŸµ éŸ³æ¥½ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff;
      color: #212529;
      font-family: 'Helvetica Neue', sans-serif;
    }
    audio {
      width: 100%;
      margin-top: 8px;
    }
    .audio-controls {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-top: 0.5rem;
    }
    .time-display {
      min-width: 60px;

    }
    #global-volume {
      width: 200px;
    }
  </style>
</head>
<body class="container py-4">
  <h1 class="mb-4">ğŸ§ éŸ³æ¥½ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼</h1>

  <form method="post" class="mb-4 row g-2">
    <div class="col-md-9 col-sm-12">
      <input type="text" name="url" class="form-control" placeholder="YouTubeã®URLã‚’å…¥åŠ›" required>
    </div>
    <div class="col-md-3 col-sm-12">
      <button type="submit" class="btn btn-primary w-100">ğŸ§ mp3å¤‰æ›ã—ã¦è¿½åŠ </button>
    </div>
  </form>

  <div class="mb-3">
    <label for="global-volume" class="form-label">ğŸ”Š éŸ³é‡ï¼ˆå…¨ä½“ï¼‰</label>
    <input type="range" id="global-volume" min="0" max="1" step="0.01" value="1">
  </div>

  <div id="now-playing" class="mb-3">
    <h5>ğŸ¶ Now Playing</h5>
    <p id="now-title" class="mb-0 text-muted">ï¼ˆãªã—ï¼‰</p>
  </div>

  <div class="mb-4 d-flex flex-wrap gap-2">
    <button onclick="playSequential()" class="btn btn-outline-success">â–¶ï¸ é †ç•ªã«å†ç”Ÿ</button>
    <button onclick="playShuffle()" class="btn btn-outline-primary">ğŸ”€ ãƒ©ãƒ³ãƒ€ãƒ å†ç”Ÿ</button>
    <button onclick="pauseAll()" class="btn btn-outline-warning">â¸ ã™ã¹ã¦ä¸€æ™‚åœæ­¢</button>
  </div>

  {% if songs %}
    <div class="list-group">
      {% for song in songs %}
        <div class="list-group-item">
          <strong>{{ song[2] }}</strong> - {{ song[3] }}<br>
          <audio id="audio{{ loop.index }}" preload="metadata" ontimeupdate="updateProgress({{ loop.index }})" onloadedmetadata="initDuration({{ loop.index }})">
            <source src="{{ url_for('serve_music', filename=song[1]) }}" type="audio/mpeg">
          </audio>
          <div class="audio-controls">
            <button onclick="togglePlayPause({{ loop.index }})" id="toggle-btn-{{ loop.index }}" class="btn btn-sm btn-outline-success">â–¶ï¸ å†ç”Ÿ</button>
            <input type="range" id="seek-bar-{{ loop.index }}" min="0" value="0" step="0.1" oninput="seekSlider({{ loop.index }}, this.value)" class="form-range" style="width: 200px;">
            <div class="time-display" id="time-display-{{ loop.index }}">0:00</div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>ğŸ¶ ã¾ã éŸ³æ¥½ãŒã‚ã‚Šã¾ã›ã‚“ã€‚ä¸Šã®ãƒ•ã‚©ãƒ¼ãƒ ã‹ã‚‰è¿½åŠ ã—ã¦ã¿ã¾ã—ã‚‡ã†ã€‚</p>
  {% endif %}

  <div class="mt-4">
    <a href="{{ url_for('debug_db') }}" class="btn btn-link">ğŸ›  é–‹ç™ºè€…ãƒ¢ãƒ¼ãƒ‰ã¸</a>
  </div>

  <script>
    const audios = Array.from(document.getElementsByTagName('audio'));
    const titles = {{ songs | map(attribute=2) | list | tojson }};
    const artists = {{ songs | map(attribute=3) | list | tojson }};

    function updateNowPlaying(title, artist) {
      document.getElementById("now-title").textContent = `${title} - ${artist}`;
    }

    function pauseAll() {
      audios.forEach((audio, i) => {
        audio.pause();
        const btn = document.getElementById(`toggle-btn-${i + 1}`);
        if (btn) {
          btn.innerText = "â–¶ï¸ å†ç”Ÿ";
          btn.classList.remove("btn-outline-warning");
          btn.classList.add("btn-outline-success");
        }
      });
    }

    function togglePlayPause(index) {
      const selectedAudio = audios[index - 1];
      const selectedBtn = document.getElementById(`toggle-btn-${index}`);

      if (selectedAudio.paused) {
        pauseAll();
        selectedAudio.play();
        updateNowPlaying(titles[index - 1], artists[index - 1]);
        selectedBtn.innerText = "â¸ ä¸€æ™‚åœæ­¢";
        selectedBtn.classList.remove("btn-outline-success");
        selectedBtn.classList.add("btn-outline-warning");
        selectedAudio.onended = () => {
          selectedBtn.innerText = "â–¶ï¸ å†ç”Ÿ";
          selectedBtn.classList.remove("btn-outline-warning");
          selectedBtn.classList.add("btn-outline-success");
          updateNowPlaying("ï¼ˆçµ‚äº†ï¼‰", "");
        };
      } else {
        selectedAudio.pause();
        selectedBtn.innerText = "â–¶ï¸ å†ç”Ÿ";
        selectedBtn.classList.remove("btn-outline-warning");
        selectedBtn.classList.add("btn-outline-success");
      }
    }

    function playSequential() {
      pauseAll();
      let i = 0;
      function playNext() {
        if (i >= audios.length) {
          updateNowPlaying("ï¼ˆçµ‚äº†ï¼‰", "");
          return;
        }
        const audio = audios[i];
        const btn = document.getElementById(`toggle-btn-${i + 1}`);
        audio.play();
        updateNowPlaying(titles[i], artists[i]);
        btn.innerText = "â¸ ä¸€æ™‚åœæ­¢";
        btn.classList.remove("btn-outline-success");
        btn.classList.add("btn-outline-warning");
        audio.onended = () => {
          btn.innerText = "â–¶ï¸ å†ç”Ÿ";
          btn.classList.remove("btn-outline-warning");
          btn.classList.add("btn-outline-success");
          i++;
          playNext();
        };
      }
      playNext();
    }

    function playShuffle() {
      pauseAll();
      let indices = Array.from(audios.keys());
      for (let i = indices.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [indices[i], indices[j]] = [indices[j], indices[i]];
      }
      let i = 0;
      function playNext() {
        if (i >= indices.length) {
          updateNowPlaying("ï¼ˆçµ‚äº†ï¼‰", "");
          return;
        }
        const idx = indices[i];
        const audio = audios[idx];
        const btn = document.getElementById(`toggle-btn-${idx + 1}`);
        audio.play();
        updateNowPlaying(titles[idx], artists[idx]);
        btn.innerText = "â¸ ä¸€æ™‚åœæ­¢";
        btn.classList.remove("btn-outline-success");
        btn.classList.add("btn-outline-warning");
        audio.onended = () => {
          btn.innerText = "â–¶ï¸ å†ç”Ÿ";
          btn.classList.remove("btn-outline-warning");
          btn.classList.add("btn-outline-success");
          i++;
          playNext();
        };
      }
      playNext();
    }

    function updateProgress(index) {
      const audio = audios[index - 1];
      const timeDisplay = document.getElementById(`time-display-${index}`);
      const seekBar = document.getElementById(`seek-bar-${index}`);
      if (audio.duration > 0) {
        seekBar.max = audio.duration;
        seekBar.value = audio.currentTime;
        const minutes = Math.floor(audio.currentTime / 60);
        const seconds = Math.floor(audio.currentTime % 60).toString().padStart(2, '0');
        timeDisplay.textContent = `${minutes}:${seconds}`;
      }
    }

    function initDuration(index) {
      updateProgress(index);
    }

    function seekSlider(index, value) {
      audios[index - 1].currentTime = parseFloat(value);
    }

    const volumeSlider = document.getElementById("global-volume");
    volumeSlider.addEventListener("input", () => {
      const volume = volumeSlider.value;
      audios.forEach(audio => audio.volume = volume);
    });
  </script>
</body>
</html>
